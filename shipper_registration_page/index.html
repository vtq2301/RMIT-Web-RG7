<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shipper Registration</title>
    <link rel="stylesheet" href="shipper_registration.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav>
          <a href="#" class="logo text-decoration-none"><img src="https://www.pearlwhitemedia.com/wp-content/uploads/2017/11/e-commerce.png" alt=""> ShoppeeFake</a>
          <ul>
            <li><a href="#" class="btn">Login</a></li>
            <li><a href="#" class="btn">Register</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Customer Registration Section -->
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <h1>Shipper Registration</h1>
          <form action="" method="post">
            <label for="shipper-username">Username: </label>
            <input type="text" id="shipper-username" name="shipper-username" required><br><br>
            <label for="shipper-password">Password: </label>
            <input type="password" id="shipper-password" name="shipper-password" required><br><br>
            <label for="shipper-profile-picture">Upload profile picture: </label>
            <input type="file" id="shipper-profile-picture" name="shipper-profile-picture" required><br><br>
            <label for="distribution-hub">Choose a distribution hub: </label>
            <select name="distribution-hub" id="distribution-hub" required>
                <option value="">Choose an option</option>
                <option value="hub-a">Hub A</option>
                <option value="hub-b">Hub B</option>
                <option value="hub-c">Hub C</option>
            </select>
          </form>
          <br><br>
          <a href="#" class="btn">Reset</a>
          <a href="#" class="btn">Submit</a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <a href="#" class="text-decoration-none">
        <div class="back-to-top">
          <span class="back-to-top-text">Back to top</span>
        </div>
      </a>
      <div class="container">
        <nav>
          <ul>
            <li><a href="#" class="text-decoration-none">About</a></li>
            <li>&#124;</li>
            <li><a href="#" class="text-decoration-none">Privacy</a></li>
            <li>&#124;</li>
            <li><a href="#"class="text-decoration-none">Help</a></li>
          </ul>
        </nav>
        <p>&copy; 2023 My Shop. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
