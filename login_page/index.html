<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
     <!-- Header -->
    <header>
      <div class="container">
        <nav>
          <a href="#" class="logo text-decoration-none"><img src="https://www.pearlwhitemedia.com/wp-content/uploads/2017/11/e-commerce.png" alt=""> ShoppeeFake</a>
          <ul>
            <li><a href="#" class="btn">Login</a></li>
            <li><a href="#" class="btn">Register</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://oroinc.com/oromarketplace/wp-content/uploads/sites/23/2021/04/1122-300x224@2x.png"
            class="img-fluid" alt="e-commerce">
        </div>
    
        <!-- Login Box -->
        <form class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" action="/login" method="post">
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control form-control-lg"
              placeholder="Enter a valid username"/>
          </div>
    
          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control form-control-lg"
              placeholder="Enter password" />
          </div>
    
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="rememberMe" name="rememberMe">
            <label class="form-check-label" for="rememberMe">
              Remember me
            </label>
          </div>
    
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
          <a href="/register" class="link-danger">Don't have an account? Sign up here</a>
    
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mt-4">
            <p class="lead fw-normal mb-0 me-3">Sign in with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>
    
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>
    
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
    
    

    <!-- Footer -->
    <footer>
      <a href="#" class="text-decoration-none">
        <div class="back-to-top">
          <span class="back-to-top-text">Back to top</span>
        </div>
      </a>
      <div class="container">
        <nav>
          <ul>
            <li><a href="#" class="text-decoration-none">About</a></li>
            <li>&#124;</li>
            <li><a href="#" class="text-decoration-none">Privacy</a></li>
            <li>&#124;</li>
            <li><a href="#" class="text-decoration-none">Help</a></li>
          </ul>
        </nav>
        <p>&copy; 2023 My Shop. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
