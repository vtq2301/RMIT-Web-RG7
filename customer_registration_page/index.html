<!DOCTYPE html>
<html>
  <head>
    <title>Customer Registration</title>
    <link rel="stylesheet" href="customer_registration.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav>
          <a href="#" class="logo"><img src="https://www.pearlwhitemedia.com/wp-content/uploads/2017/11/e-commerce.png" alt=""> ShoppeeFake</a>
          <ul>
            <li><a href="#" class="btnl">Login</a></li>
            <li><a href="#" class="btn">Register</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Customer Registration Section -->
    <section class="hero">
      <div class="container">
        <div class="hero-content">
          <h1>Customer Registration</h1>
          <form action="" method="post">
            <label for="customer-username">Username: </label>
            <input type="text" id="customer-username" name="customer-username" required><br><br>
            <label for="customer-password">Password: </label>
            <input type="password" id="customer-password" name="customer-password" required><br><br>
            <label for="customer-profile-picture">Upload profile picture: </label>
            <input type="file" id="customer-profile-picture" name="customer-profile-picture" required><br><br>
            <label for="customer-name">Name: </label>
            <input type="text" id="customer-name" name="customer-name" required><br><br>
            <label for="customer-address">Address: </label>
            <input type="text" id="customer-address" name="customer-address" required><br><br>
          </form>
          <br><br>
          <a href="#" class="btn">Reset</a>
          <a href="#" class="btn">Submit</a>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <a href="#">
        <div class="back-to-top">
          <span class="back-to-top-text">Back to top</span>
        </div>
      </a>

          <ul>

        </nav>

      </div>
    </footer>
  </body>
</html>
