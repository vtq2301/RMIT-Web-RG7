          </ul>
        </nav>

    <!-- My Account Information -->
    <section class="my-account">
        <div class="container m-4">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 text-center mb-1">
                    <img src="" alt="profile picture">
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 text-center mb-3">
                    <h3>My Account</h3>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row text-center">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-sm-6">
                            <h6>Username</6>
                        </div>
                        <div class="col-sm-6">
                            <p>username here</p>
                        </div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row text-center">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-sm-6">
                            <h6>Fullname</6>
                        </div>
                        <div class="col-sm-6">
                            <p>fullname here</p>
                        </div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row text-center">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-sm-6">
                            <h6>Address</6>
                        </div>
                        <div class="col-sm-6">
                            <p>address here</p>
                        </div>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
      <a href="#" class="text-decoration-none">
        <div class="back-to-top">
          <span class="back-to-top-text">Back to top</span>
