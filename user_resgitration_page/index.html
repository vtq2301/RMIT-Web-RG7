<!DOCTYPE html>
<html>
  <head>
    <title>User Registration</title>
    <link rel="stylesheet" href="user_registration.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav>
          <a href="#" class="logo"><img src="https://www.pearlwhitemedia.com/wp-content/uploads/2017/11/e-commerce.png" alt=""> ShoppeeFake</a>
          <ul>
            <li><a href="#" class="btnl">Login</a></li>
            <li><a href="#" class="btn">Register</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- User Registration Section -->
    <section class="user-registration">
      <div class="container">
        <form action="" method="post">
          <h3>Please select a type of user: </h3>
          <input type="radio" id="customer" name="user-type" value="Customer">
          <label for="customer">Customer</label><br>
          <input type="radio" id="vendor" name="user-type" value="Vendor">
          <label for="vendor">Vendor</label><br>
          <input type="radio" id="shipper" name="user-type" value="Shipper">
          <label for="shipper">Shipper</label><br>
          <button>Continue</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>

          <span class="back-to-top-text">Back to top</span>

  </body>
</html>
