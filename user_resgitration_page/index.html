    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav>
          <a href="#" class="logo text-decoration-none"><img src="https://www.pearlwhitemedia.com/wp-content/uploads/2017/11/e-commerce.png" alt=""> ShoppeeFake</a>
          <ul>
            <li><a href="#" class="btn">Login</a></li>
            <li><a href="#" class="btn">Register</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- User Registration Section -->
    <section class="user-registration">
      <div class="container">
        <div class="registration-box">
          <h2>CREATE SHOPPEEFAKE'S ACCOUNT</h2>
          <h3>What type of user are you?</h3>
          <form action="/role-selection" method="get">
            <label for="role"><h2>Select a Role:</h2></label>
            <select name="role" id="role">
              <option value="customer">Customer</option>
              <option value="vendor">Vendor</option>
              <option value="shipper">Shipper</option>
            </select>
            <button type="submit" class="continue-button">Continue</button>
          </form>
          <p>Already register? <a href="">Click here to login.</a></p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <a href="#">
        <div class="back-to-top">
          <span class="back-to-top-text">Back to top</span>
        </div>
      </a>
