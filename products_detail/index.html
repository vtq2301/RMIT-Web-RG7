<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product details</title>
    <link rel="stylesheet" href="detail.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <nav>
          <a href="#" class="logo text-decoration-none"><img src="https://www.pearlwhitemedia.com/wp-content/uploads/2017/11/e-commerce.png" alt=""> ShoppeeFake</a>
          <div class="search-container">
          
          <ul>
            <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
            <li><a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!--detail page-->
    <div class = "main-wrapper">
        <div class = "container">
            <div class = "product-div">
                <div class = "product-div-left">
                    <div class = "img-container">
                        <img src = <%= product.image %> alt = "product">
                    </div>
                    <div class = "hover-container">
                        <div><img src = <%= product.image %>></div>
                        <div><img src = <%= product.image %>></div>
                        <div><img src = <%= product.image %>></div>
                    </div>
                </div>
                <div class = "product-div-right">
                    <span class = "product-name"><%= product.vendorName %></span>
                    <span class = "product-price"><%= product.price %></span>
                    <div class = "product-rating">
                        <span>Vendor: </span>
                        <span><%= product.vendorName %></span>
                        <span>Quantity:</span>
                        <span><%= product.quantity %></span>
                    </div>
                    <p class = "product-description"><%= product.Description %></p>
                    <div class = "btn-groups">
                        <a href="/add-to-cart"><button type = "button" class = "add-cart-btn"><i class = "fas fa-shopping-cart"></i>Add to cart</button></a>
                        <button type = "button" class = "buy-now-btn"><i class = "fas fa-wallet"></i>buy now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Footer -->
    <footer>
      <a href="#" class="text-decoration-none">
        <div class="back-to-top">
          <span class="back-to-top-text">Back to top</span>
        </div>
      </a>
      <div class="container">
        <nav>
          <ul>
            <li><a href="#" class="text-decoration-none">About</a></li>
            <li>&#124;</li>
            <li><a href="#" class="text-decoration-none">Privacy</a></li>
            <li>&#124;</li>
            <li><a href="#" class="text-decoration-none">Help</a></li>
          </ul>
        </nav>
        <p>&copy; 2023 My Shop. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
